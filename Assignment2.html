<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Other Work - Jully Li</title>
    <style>
        body {
            margin: 0;
            font-family: serif;
            background: #fbecb2;
            color: #534e3b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 80px;
            width: 80vw;
            max-width: 1000px;
            justify-items: center;
        }

        .container > div {
            background-color: #ffffff;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #534e3b;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .container > div:hover {
            transform: translateY(-5px);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .container > div a {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
        }

        .return-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid #534e3b;
            color: #534e3b;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .return-button:hover {
            transform: scale(1.1);
            color: rgb(255, 0, 60);
        }
    </style>
</head>

    </div>

    <div class="return-button">
        <a href="Other works.html"> Go back </a>
    </div>

</body>
</html>
