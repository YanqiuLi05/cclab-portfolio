<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Coffee Divination</title>
  <link rel="stylesheet" href="coffee.css">

</head>
<body>
  <h1>Coffee of Your Day</h1>
  <div id="coffeeCard">Loading…</div>
  <button onclick="window.location.href='coffee.html'">Try Again</button>
  <button onclick="window.location.href='Other works.html'">← Go Back </button>

  <script>
    fetch('coffee.json')
      .then(res => res.json())
      .then(coffees => {
        const mood = localStorage.getItem('coffeeMood') || '';//save user's inputfrom the first page
        let sum = 0;
        for (let ch of mood) sum += ch.charCodeAt(0);
        const idx = sum % coffees.length;
        const brew = coffees[idx];//same input get same result

        document.getElementById('coffeeCard').innerHTML = `
          <h2>${brew.title}</h2>
          <img src="${brew.image}" alt="${brew.title}">
          <p>${brew.description}</p>
          <h3>Ingredients:</h3>
          <ul>${brew.ingredients.map(item => `<li>${item}</li>`).join('')}</ul>
        `;//get coffee id
      })
      .catch(err => {
        console.error(err);
        document.getElementById('coffeeCard').textContent = 'Oops—couldn’t load your brew.';
      });
      
const apiKey = "09be93ab56d1fa7dbf1dea7bd112a9d5";
const city = "New York";
const weatherURL = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;//weather data in NYC


fetch(weatherURL)
  .then(response => response.json())
  .then(data => {
    const weatherMain = data.weather[0].main.toLowerCase(); 

   
    let bgImage = "";

    if (weatherMain.includes("clear")) {
      bgImage = "Sunny.jpg";
    } else if (weatherMain.includes("rain")) {
      bgImage = "Rainy.jpg";
    } else if (weatherMain.includes("cloud")) {
      bgImage = "Cloudy.jpg";
    } else if (weatherMain.includes("snow")) {
      bgImage = "Snowy.jpg";
    } else if (weatherMain.includes("wind")) {
      bgImage = "Windy.jpg";
    } else {
      bgImage = "Rainy.jpg"; //change the background to the matchinf weather, if not match, default background
    }

 
    document.body.style.backgroundImage = `url('${bgImage}')`;
    document.body.style.backgroundSize = "cover";
    document.body.style.backgroundRepeat = "no-repeat";
    document.body.style.backgroundPosition = "center";
  })
  .catch(err => {
    console.error("Weather fetch failed", err);
  });

  </script>
</body>
</html>
